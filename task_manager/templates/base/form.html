{% extends 'base/main.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <input class="btn btn-primary" type="submit" value="{% block button_value %}{% endblock %}">
  {% endbuttons %}
  <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
